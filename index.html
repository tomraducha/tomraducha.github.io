<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div id="header">
        <div class="navbar">
            <div class="element1">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            </div>
            <div class="element2">
                <a href="https://www.google.fr/imghp?hl=fr&ogbl">Images</a>
            </div>
            <div class="element3">
                <a href="https://www.google.fr/intl/fr/about/products">
                    <img src="images/carré.svg" alt="icone carré" /></a>
            </div>

            <div class="element4"><a
                    href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/&ec=GAZAmgQ">
                    Connexion</a></div>
        </div>
    </div>



    <div class="conteneur2">


        <img src="images/google.png" alt="google" id="logogoogle">


        <div class="conteneur3">
            <div class="buttonsearch">
                <input type="text" placeholder="">
                <div class="logomicro">
                    <img src="images/micro.png" alt="micro">
                </div>
                <div class="logoloupe">
                    <img src="images/chercher.png" alt="loupee">
                </div>
            </div>

            <div id="buttons">
                <div id="rg">
                    <button class="second styled" type="button">Recherche Google</button>
                </div>
                <div id="jdlc">
                    <button class="second styled" type="button">J'ai de la chance</button>
                </div>
            </div>
        </div>

        <div class="element8">Visitez la <a
                href="https://www.google.com/url?q=https://artsandculture.google.com/project/nouvelle-aquitaine%3Fhl%3Dfr%26utm_source%3Dgoogle%26utm_medium%3Dhppromo%26utm_campaign%3Dnouvelleaquitaine&source=hpp&id=19029805&ct=3&usg=AOvVaw3Y-hfnuXDvqmbU26GZT6Va&sa=X&ved=0ahUKEwi8wdrUtbX6AhXKxIUKHS6fDeYQ8IcBCBA">Nouvelle-Aquitaine</a>
        </div>

    </div>


    <footer>
        <div class="element9">France</div>

        <div class="element13">

            <div class="element10">

                <div class="element10.1">
                    <a
                        href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À
                        propos</a>
                </div>
                <div class="element10.2"><a
                        href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
                </div>
                <div class="element10.3"><a
                        href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
                </div>
                <div class="element10.4"><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la
                        recherche Google ?</a></div>
            </div>
            <div class="element11"><a
                    href="https://sustainability.google/intl/fr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Neutre
                    en carbonne depuis 2007</a></div>

            <div class="element12">
                <div class="element12.1"><a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1">Signaler
                        un contenu innapproprié</a></div>
                <div class="element12.2"><a
                        href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consomateurs</a>
                </div>
                <div class="element12.3"><a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
                </div>
                <div class="element12.4"><a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a></div>
                <div class="element12.5"><a href="https://www.google.fr/preferences?hl=fr&fg=1">Paramètres</a></div>
            </div>
        </div>

    </footer>
</body>

</html>
